<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js">
  </script>
  <style>
    .container {
		width: 40%;
		margin: 20px auto 0px auto;
	}

	.removed {
		color: gray;
	}		
	
	.removed label {
		text-decoration: line-through;
	}
	
	ul li {
		list-style-type: none;
	}
  </style>
</head>

<body>
  <div id="app" class="container">
    <h2>{{ title }}</h2>
    <div class="input-group">
      <input v-model="newItem" @keyup.enter="addItem" placeholder="add shopping list item" type="text" class="form-
control">
      <div class="input-group-append">
        <button @click="addItem" class="btn btn-outline-secondary" type="button">Add!</button>
      </div>
    </div>
    <ul>
      <li v-for="item in items" :class="{ 'removed': item.checked }">
        <div class="checkbox">
          <label>
            <input type="checkbox" v-model="item.checked"> {{ item.text }}
          </label>
        </div>
      </li>
    </ul>
    <div class="footer">
      <hr />
      <em>Change the title of your shopping list here</em>
      <input v-model="title" />
    </div>
  </div>
  <script>
  var data = {
    items: [{
        text: 'Bananas',
        checked: true
      },
      {
        text: 'Apples',
        checked: false
      }
    ],
    title: 'My Shopping List',
    newItem: ''
  };

  new Vue({
    el: '#app',
    data: data,
    methods: {
      addItem: function() {
        let text;

        text = this.newItem.trim();
        if (text) {
          this.items.push({
            text: text,
            checked: false
          });
          this.newItem = '';
        }
      }
    }
  });
  </script>
</body>

</html>
